<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">

<!-- Add style to your element -->
<dom-module id="form-add">
    <template>
        <link rel="stylesheet" href="/src/css/bootstrap.css">
        <link rel="stylesheet" href="/src/css/animate.css">
        <style>

            .big-button{
                width: 50px;
                height: 50px;
                border-radius: 5px;
                font-size: x-large;
                border: none;
                margin-top: 50px
            }

            .big-button:hover{
                transition: 0.5s;
                background-color: #999999;
            }

            .big-input{
                height: 50px;
                font-size: 1.5em;
                text-align: center;
            }

        </style>


        <div>
            <iron-form>
                <form on-submit="_handleSubmit">
                    <iron-input>
                        <input class="big-input"
                               value="{{newTask::input}}" placeholder="{{placeholder}}">
                    </iron-input>

                    <button class="big-button"> + </button>
                </form>
            </iron-form>
        </div>

    </template>
</dom-module>

<script>

    class FormAdd extends Polymer.Element {

        static get is() { return 'form-add'; }

        static get properties() {
            return {
                newTask: String,
                placeholder: String,
                onSubmit: Function
            };
        }

        constructor(){
            super()
        }

        ready(){
            super.ready()

            this.addEventListener('newtask', this.test);
        }

        test(){
            alert('test')
        }

        _handleSubmit(){
            console.log(this.onSubmit)
            console.log(this.newTask)
            this.onSubmit(this.newTask)
            this.newTask = ""
        }
    }

    customElements.define(FormAdd.is, FormAdd);


</script>
