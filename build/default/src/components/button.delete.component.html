<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<!-- Add style to your element -->
<dom-module id="delete-btn">
    <template>
        <link rel="stylesheet" href$="[[importPath]]../css/bootstrap.css">
        <link rel="stylesheet" href$="[[importPath]]../css/animate.css">
        <style>

            button
            {
                background-image: url('../img/delete-btn.png');
                height: 50px;
                width: 50px;
                background-size: contain;
                border-radius: 25px;
                background-color: whitesmoke;
                border:none;
                outline:none;
            }

            button:hover{
                transition: 1s;
                background-color: rgba(255, 15, 0, 0.6);
            }

        </style>

        <div>
            <button on-click="handleClick">
            </button>
        </div>

    </template>
</dom-module>

<script>

    class DeleteBtn extends Polymer.Element {

        static get is() { return 'delete-btn'; }

        static get properties() {
            return {

            };
        }

        constructor(){

            super()
            this.isEditing = false
            this.animation = "fadeInDown"
        }

        ready(){
            super.ready()
        }

        handleClick(){
            this.dispatchEvent(new CustomEvent('delete', {}));
        }
    }

    customElements.define(DeleteBtn.is, DeleteBtn);


</script>
